    <script>
        // Function to play the audio when the page is loaded
        function playAudioOnLoad() {
            const audio1 = document.getElementById('audio1');
            if (!sessionStorage.getItem('audioPlayedRoutine')) {
                audio1.play();
                sessionStorage.setItem('audioPlayedRoutine', 'true'); // Prevent replay during the same session
            }
        }

        // Add event listener to play the audio when the page loads
        window.addEventListener('load', playAudioOnLoad);

        // Toggle navigation menu for mobile view
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
