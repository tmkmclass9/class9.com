<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMKM Class 9 | Register</title>
  <link rel="stylesheet" href="rgstyles.css">
  <link rel="icon" href="Logo.jpg" type="image/png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
  <div class="wrapper">
    <form id="registerForm" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="4cf28941-26ea-4d30-ac41-ef49fc24bdfd">

      <h1>Register</h1>
      
      <div class="input-box">
        <label for="first-name"></label>
        <input type="text" id="first-name" name="first-name" placeholder="First-Name" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <label for="last-name"></label>
        <input type="text" id="last-name" name="last-name" placeholder="Last-Name" required>
        <i class='bx bxs-user'></i>
      </div>
      
      <div class="input-box">
        <label for="roll"></label>
        <input type="text" id="roll" name="roll" placeholder="Roll" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="custom-select-box">
        <label for="section"></label>
        <select id="section" name="section" required>
          <option value="" disabled selected>Section</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <i class='bx bxs-user'></i>
      </div>
          
       <div class="input-box">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="E-mail">
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <label for="mobile-number"></label>
        <input type="text" id="mobile-number" name="mobile-number" placeholder="Mobile Number" required>
        <i class='bx bx-mobile'></i>
      </div>

      <button type="submit" class="btn">Register</button>
    </form>
    
    <!-- Add audio element here -->
    <audio id="registerSound" src="your-audio-file.mp3"></audio>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Play the audio
        const audio = document.getElementById('registerSound');
        audio.play();

        const form = event.target;
        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);

        fetch(form.action, {
            method: form.method,
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: json
        })
        .then(async (response) => {
            let json = await response.json();
            if (response.status === 200) {
                window.location.href = 'home.html'; // Redirect to ask_for_pass.html after successful form submission
            } else {
                console.log(response);
                alert("Failed to submit the form. Please try again.");
            }
        })
        .catch(error => {
            console.log(error);
            alert("Something went wrong. Please try again.");
        });
    });
  </script>
</body>
</html>
