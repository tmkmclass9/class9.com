<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-us.css">
    <link rel="icon" href="reallogo.PNG" type="image/png">
</head>
<body>

    <header>
        <div class="menu-icon" id="menu-icon">&#9776; <!-- Hamburger icon --></div>
    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <a href="trailer.html">Trailer</a>
        <a href="mentors.html">Mentors</a>
        <a href="home.html">Home</a>
        <a href="Previous_Classes.html">Previous Classes</a>
        <a href="pdf.html">PDF</a>
        <a href="code.html">Codes</a>
        <a href="contact-us.html">Contact-Us</a>
        <a href="#" id="close-btn">&times;</a>
    </div>

    <main>
        <section class="contact-us-section">
            <h1>-</h1><br><br><br><br><br>
            <div class="contact-form-container">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="4cf28941-26ea-4d30-ac41-ef49fc24bdfd">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="roll">Username</label>
                        <input type="text" id="roll" name="roll" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button class="btn" id="customBtn">Submit</button>
                </form>
            </div>
        </section>
    </main>
<br><br><br><br><br><br><br><br><br>
    <footer>
        <p>&copy; 2024 PDCO. All rights reserved.</p>
    </footer>

    <script>
        // Sidebar control logic
        const sidebar = document.getElementById('sidebar');
        const menuIcon = document.getElementById('menu-icon');
        const closeBtn = document.getElementById('close-btn');

        // Open sidebar when the menu icon is clicked
        menuIcon.addEventListener('click', () => {
            sidebar.classList.add('open');
        });

        // Close sidebar when the close button is clicked
        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
        });

        // Close the sidebar if the user clicks outside the sidebar
        window.addEventListener('click', function (e) {
            if (!sidebar.contains(e.target) && !menuIcon.contains(e.target)) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
